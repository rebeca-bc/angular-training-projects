<app-header/>
<main>
    <ul id="users">
        <!-- avoids rerendering if angular list changes -->
        @for (user of users; track user.id) {
            <li>
                <!-- event is a variable that can hold the data on the events for emitted values -->
                <app-user 
                    [user] = "user"
                    [selected]="selectedUserId === user.id"
                    (select)="onSelectUser($event)"
                />
            </li>
        }
    </ul>

    @if (selectedUser) {
        <app-tasks [userId]= "selectedUser.id" [name] = "selectedUser.name"/>
    } @else {
        <p>Please select a user to see their tasks.</p>
    }
</main>
