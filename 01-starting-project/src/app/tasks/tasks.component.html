@if (isAddingTask) {
    <app-new-task-form [userId]="userId" (close)="onCloseAddTask()"/>
}

<section>
    <header>
        <h2>{{ name }}'s Tasks</h2>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task] ="task"/>
            </li>
        }

    </ul>
    
</section>
