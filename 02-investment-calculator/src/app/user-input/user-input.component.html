<div>
    <form (ngSubmit)="onSubmit()">
        <div class="input-group">
            <p>
                <label for="initial_investment">Initial Investment</label>
                <input 
                    type="number" 
                    id="initial_investment"
                    name="initial_investment" 
                    [(ngModel)]="initial_investment"/>
            </p>
        
            <p>
                <label for="annual_investment">Annual Investment</label>
                <input 
                    type="number" 
                    id="annual_investment"
                    name="annual_investment" 
                    [(ngModel)]="annual_investment" />
            </p>
        </div>
        <div class="input-group">
            <p>
                <label for="expected_return">Expected Return</label>
                <input 
                    type="number" 
                    id="expected_return"
                    name="expected_return" 
                    [(ngModel)]="expected_return" />
            </p>
        
            <p>
                <label for="duration">Duration</label>
                <input 
                    type="number" 
                    id="duration"
                    name="duration" 
                    [(ngModel)]="duration" />
            </p>
        </div>
        
        <p>
            <button type="submit">Calculate</button>
        </p>
    </form>
</div>
